<!DOCTYPE html>
<!--Se utiliza para indicarle al navegador qué versión de html exactamente estamos usando "en este caso es HTML 5"-->
<html>
    <head>
        <title>TEST PAGE</title>
    </head>

    <body>
        <h1>Hola soy un encabezado grande</h1>
        <!--Para los encabezados se utiliza h1,h2,h3, etc...-->
        
        <p>Hola soy un <b>parrafo</b></p>
        <!--Para los párrafos se utiliza p-->
        
        <a href="https://google.com"target="_blank" title="Click para abrir en una nueva pestaña">Da click aquí, soy un link</a>
        <!--Para los links usamos la etiqueta a y podemos utilizar el atributo
            href ="" para el link 
            target = "_blank" para que se abra en una pestaña nueva
            title="" Para agregar una descrpcion y tener una ux más perrona-->

        <p>My name is: <br> <b>Kitty Cat</b></p>
        
        <img src="img\cat.jpg">
        <img src="https://i.ytimg.com/vi/1Ne1hqOXKKI/maxresdefault.jpg">
        <!--Hay dos tipos de src, la absoluta que hace referencia a un lugar en internet y la relativa que
            va para alguna locación en mi máquina local-->
    
    </body>

</html>
